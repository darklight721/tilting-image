<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tilt Image Demo</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #demo {
      margin: 50px auto;
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="../dist/tilting-image.js"></script>
  <script type="text/javascript">
    var TiltingImage = window.index;
    React.render(
      React.createElement(TiltingImage, { src: 'image1.jpeg', width: '100%', height: '100%' }),
      document.getElementById('demo')
    );
  </script>
</body>
</html>
